<ion-view view-title="Sign Up" class="signup">
  <!-- do you want padding? -->
  <ion-content class="no-padding">

    <!-- content goes here -->
    <div class="list">
      <div class="item">
        <div class="photo-box">
          <div class="change-photo">
            <span><img src="main/assets/images/ic_koala_glasses.jpg" alt="" /></span>
            <a><img src="main/assets/images/ic_saved.png" alt="" /></a>
          </div>
          <p>Change Your Photo</p>
        </div>
      </div>
      <div class="item">
        <div class="user-form">
        <div class="row">
          <div class="col col-50">
            <label>First Name</label>
            <input type="text" name="first name" value="" />
          </div>
          <div class="col col-50">
            <label>Last Name</label>
            <input type="text" name="last name" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Email</label>
            <input type="email" name="email" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>User Name</label>
            <input type="text" name="user name" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Password</label>
            <input type="password" name="password" value="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
              <input id="checkbox-3" class="checkbox-custom" name="checkbox-3" type="checkbox">
              <label for="checkbox-3"class="checkbox-custom-label">I agree to the <strong>Terms & Conditions</strong></label>
          </div>
        </div>
        </div>
      </div>
    </div>

  </ion-content>
  <div class="profile-bottom">
    <p>Your profile is important</p>
    <a ui-sref="signup-com">Next</a>
  </div>
</ion-view>
