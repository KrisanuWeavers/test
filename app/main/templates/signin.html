<ion-view hide-nav-bar="true" class="signin">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <div class="list">
      <div class="item">
        <img src="main/assets/images/hagtap_word_logo.png" alt="" class="full-image" />
      </div>
      <div class="item">
        <input type="text" placeholder="Username or Email">
      </div>
      <div class="item">
        <input type="password" placeholder="Password">
      </div>
      <div class="item">
        <button class="sign-btn">
          sign in
        </button>
      </div>
      <div class="item">
        <button class="account-btn" ui-sref="signup">
          create an account
        </button>
      </div>
      <div class="item">
        <button class="forgot-btn">
          forgot password?
        </button>
      </div>
    </div>

  </ion-content>
  <div class="facebook-login">
    <img src="main/assets/images/ic_facebook_logo.png" alt="" />
    <span>Sign in with Facebook</span>
  </div>
</ion-view>
