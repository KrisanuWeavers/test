<ion-view view-title="Setting" class="signup info-wrap for-pas">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <div class="list">
        <div class="item">
          <h1>Enter New<br />Password</h1>
        </div>
        <div class="item">
          <h2>Please enter your<br />new password</h2>
        </div>
        <div class="item">
            <div class="user-form">
                <input type="password" name="email" placeholder="Old Password" />
                <input type="password" name="email" placeholder="New Password" />
                <input type="password" name="email" placeholder="Confirm Password" />
            </div>
        </div>
    </div>

  </ion-content>
  <div class="profile-bottom">
    <p>Request Reset Link</p>
    <a ui-sref="signin">Reset</a>
  </div>
</ion-view>
