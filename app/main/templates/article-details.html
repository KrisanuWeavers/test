<ion-view hide-nav-bar="false" view-title="Article" class="event-details article-details">
  <ion-nav-buttons side="left">
    <button ng-click="ctrl.goBack()">
      <i class="icon ion-ios-arrow-back"></i>
      <span>Back</span>
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="share-top">Share</button>
    <button class="favorite-top {{ctrl.activateFavorite}}" ng-click="ctrl.setArticlelike()">Favorite</button>
  </ion-nav-buttons>

  <ion-nav-title>
    Article
  </ion-nav-title>

  <!-- do you want padding? -->
  <ion-content class="no-padding" id="myFunction">

    <!-- content goes here -->
    <ion-list>
      <ion-item>
        <div class="event-banner">
          <img ng-src="{{ctrl.eventMainImage}}" alt="" />
        </div>
      </ion-item>
      <ion-item>
        <div class="events-info">
          <h2>{{ctrl.eventTitle}}</h2>
          <div class="like">
            <i class="ion-android-favorite"></i>
            <strong>{{ctrl.eventLikesCount}} likes</strong>
            <span>{{ctrl.eventDate | date : "MMM dd, y" }}</span>
          </div>
          <!-- <h4>Denis testing title</h4> -->
          <p>{{ctrl.eventDetails}}</p>
        </div>
      </ion-item>

      <!-- <ion-item ng-repeat="blocks in ctrl.blocks"></ion-item> -->
      <ion-item ng-repeat="block in ctrl.blocks">
        <div class="item item-thumbnail-left" style="background-image: url({{block.venue.images[0]}});" ng-if="block.type == 'venue'"
          style="margin-bottom: 10px;">
          <img ng-src="{{block.venue.images[0]}}" alt="" />
          <h2>{{block.venue.name}}</h2>
          <p>{{block.content | limitTo: 30}} {{block.content.length < 30 ? '' : '...'}}</p>
          <a ng-click="ctrl.setVenuelike(block.venue._id)">
            <img ng-src="main/assets/images/ic_favorite_heart.png" alt="" />
          </a>
        </div>
        <div class="events-info" ng-if="block.type == 'content'">
          <p>{{block.content}}</p>
        </div>
        <div class="event-banner" ng-if="block.type == 'image'" style="margin-bottom: 10px;margin-top: 10px;">
          <img ng-src="{{block.content}}" alt="" />
        </div>
      </ion-item>

      <ion-item>
        <div class="events-info">
          <h4>Author</h4>
        </div>
      </ion-item>
      <ion-item class="item item-avatar">
        <img ng-src="{{ctrl.authorImg}}" alt="" />
        <h2>{{ctrl.authorTitle}}</h2>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
