<ion-view view-title="Forgot Password" class="signup info-wrap for-pas">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <!-- content goes here -->
    <div class="list">
        <div class="item">
          <h1>Forgot Your<br />Password</h1>
        </div>
        <div class="item">
          <h2>Enter your email and we'll<br />get you back on track</h2>
        </div>
        <div class="item">
            <div class="user-form">
                <input type="email" name="email" value="" />
            </div>
        </div>
    </div>

  </ion-content>
  <div class="profile-bottom">
    <p>Request Reset Link</p>
    <a ui-sref="signin">Reset</a>
  </div>
</ion-view>
