<ion-view view-title="Forgot Password" class="signup info-wrap for-pas">
  <!-- do you want padding? -->
  <form name="forgotPassForm" novalidate>
    <ion-content class="padding">
      <!-- content goes here -->
      <div class="list">
        <div class="item">
          <h1>Forgot Your
            <br />Password</h1>
        </div>
        <div class="item">
          <h2>Enter your email and we'll
            <br />get you back on track</h2>
        </div>
        <div class="item">
          <div class="user-form">
            <input type="email" name="email" ng-model="ctrl.email" placeholder="Email" required/>
            <span style="color:red" ng-show="forgotPassForm.email.$dirty && forgotPassForm.email.$invalid">
              <span ng-show="forgotPassForm.email.$error.required">Email is required.</span>
              <span ng-show="forgotPassForm.email.$error.email">Invalid email address.</span>
            </span>
          </div>
        </div>
      </div>

    </ion-content>
    <ion-footer-bar class="hide-on-keyboard-open">
      <div class="profile-bottom">
        <button ng-click="ctrl.sendEmail()" class="profileButton" ng-disabled="forgotPassForm.$invalid">Submit</button>
      </div>
    </ion-footer-bar>
  </form>
</ion-view>
